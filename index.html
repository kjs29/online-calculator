<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="index">
        <h1>Online Calculator</h1>
        <p>Author: <a href="https://www.linkedin.com/in/jinsungk">Jinsung Kim</a></p>
    </div>
    <div class="wrapper">
        <div class="output">
            <button>AC</button>
            <div class="screen"></div>
        </div>
        <div class="input">
            <div class="h">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>%</button>
            </div>
            <div class="h">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
            </div>
            <div class="h">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="h">
                <button>0</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
